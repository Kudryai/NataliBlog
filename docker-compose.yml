version: '3.8'
services:
  web:
      build: ./
      command: flask db upgrade head 
      command: gunicorn --bind 0.0.0.0:5001 main:app
      volumes:
        - ./:/usr/src/app/
        - static_volume:/home/app/web/project/static
      ports:
        - 5001:5001
      expose:
        - 5001
      env_file:
        - ./.env

  db:
      image: postgres:13-alpine
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=vsemeng

  nginx:
      build: ./services/nginx
      ports:
        - 1337:80
      depends_on:
        - web
      volumes:
        - static_volume:/home/app/web/project/static
volumes:
      postgres_data:
      static_volume: