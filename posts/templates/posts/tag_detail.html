{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}


{% block content_title %}
   <h1>Публикации с тегом <strong>{{ tag.name }}</strong>: </h1>
{% endblock %}


{% block content %}
<div class='body_body'>
   {% for post in posts %}
   <div class = "shadow p-3 mb-5 bg-body rounded">
      <a href="{{ url_for('posts.post_detail', slug = post.slug) }}">{{ post.title }}</a>
   </div>
</div>
   {% endfor %}
{% endblock %}
